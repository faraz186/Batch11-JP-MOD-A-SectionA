<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <style>
      #img {
        position: absolute;
        left: 69%;
        top: 47%;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center bg-dark text-white p-2">Login Form</h1>

    <div class="container w-50">
      <div class="form-group m-5">
        <label>Email</label>
        <input type="text" id="email" class="form-control" />
        <span id="emailError" class="text-danger fw-bold"></span>
      </div>

      <div class="form-group m-5">
        <label>Password</label>
        <input type="password" id="password" class="form-control" />
        <span id="passwordError" class="text-danger fw-bold"></span>

        <img
          id="img"
          onclick="changeIcon()"
          width="20"
          src="./images/show.png"
          alt=""
        />
      </div>

      <br />

      <p class="m-5">
        Create new account please <a href="./signup.html">Signup..</a>
      </p>

      <button onclick="login()" class="btn btn-primary m-5">Login</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
